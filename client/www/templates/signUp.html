<ion-view view-title="Sign up Form" >
  <ion-content class="has-header">

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">User Full Name</span>
        <input type="text" placeholder="John Methew" ng-model="user.fullName">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">User Email</span>
        <input type="text" placeholder="test123@gmail.com" ng-model="user.email">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="*************" ng-model="user.password">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="signUp(user)">
      Sign Up
    </button>






  </ion-content>
